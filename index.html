<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <label for="fname">First Name:</label>
            <input 
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Jane"
              required
            />
            <br />
            <label for="lname">Last Name:</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Doe"
            />
            <br />
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your@email.com"
              required
            />
            <br />
            <div>
                <h3>Programming Experience</h3>
                <label for="beginner">Beginner</label>
                <input type="radio" name="beginner" id="beginner" />
                <br />
                <label for="intermediate">Intermediate</label>
                <input type="radio" name="intermediate" id="intermediate" />
                <br />
                <label for="expert">Expert</label>
                <input type="radio" name="expert" id="expert" />
            </div>
            <div>
                <label for="desiredCareer">Desired Career:</label>
                <input type="text" name="desiredCareer" id="desiredCareer" />
            </div>
            <input type="submit" value="Submit" /> 
        </form> 
    </div>
    <hr />
    <div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>Jay</td>
                <td>Thomas</td>
                <td>thelastjet17@gmail.com</td>
            </tr>
        </table>
    </div>
</body>
</html>
